	<script type="text/javascript">
			(function (global) {
				var Timetables = function (option) { this.el = document.querySelector(option.el); this.Timetables = option.timetables || []; this.week = option.week || []; this.merge = typeof option.merge === "boolean" ? option.merge : true; this.TimetableType = option.timetableType || []; this.leftHandText = []; this.highlightWeek = option.highlightWeek || ""; this.gridOnClick = typeof option.gridOnClick === "function" ? option.gridOnClick : undefined; var styles = option.styles || {}; this.leftHandWidth = styles.leftHandWidth || 40; this.Gheight = styles.Gheight || 48; this.defaultPalette = ["#f05261", "#48a8e4", "#ffd061", "#52db9a", "#70d3e6", "#52db9a", "#3f51b5", "#f3d147", "#4adbc3", "#673ab7", "#f3db49", "#76bfcd", "#b495e1", "#ff9800", "#8bc34a"]; this.palette = (typeof styles.palette === "boolean" && !styles.palett) ? false : (styles.palette || []).concat(this.defaultPalette); this._init() }; Timetables.prototype = {
					_init: function (option) {
						var option = option || {};
						var style = option.styles || {};
						var gridOnClick = option.gridOnClick || this.gridOnClick;
						var merge = typeof option.merge === "boolean" ? option.merge : this.merge;
						var highlightWeek = option.highlightWeek || this.highlightWeek;
						var leftHandText = this.leftHandText;
						var leftHandWidth = style.leftHandWidth || this.leftHandWidth;
						var Gheight = style.Gheight || this.Gheight;
						var palette;
						if (typeof style.palette === "boolean" && !style.palette) {
							palette = false
						} else {
							palette = style.palette ? (style.palette || []).concat(this.defaultPalette) : this.palette
						}
						var Timetables = option.timetables || this.Timetables;
						var week = option.week || this.week;
						var TimetableType = JSON.parse(JSON.stringify(option.timetableType || this.TimetableType));
						var deepCopyTimetableType = option.timetableType || this.TimetableType;
						var TimetableTypeLength = TimetableType.length;
						Timetables.forEach(function (item, index) {
							if (item.length < TimetableTypeLength) {
								for (var i = 0; i < TimetableTypeLength - item.length; i++) {
									item.push("")
								}
							}
						});
						if (option.setNewOption) {
							this.el.removeChild(this.el.childNodes[0])
						}
						var courseWrapper = document.createElement("div");
						courseWrapper.id = "courseWrapper";
						courseWrapper.style.position = "relative";
						courseWrapper.style.paddingLeft = leftHandWidth + "px";
						courseWrapper.style.border = "1px solid #dbdbdb";
						TimetableType.forEach(function (item, index) {
							item.unshift(index + 1)
						});
						var leftHand = document.createElement("div");
						leftHand.className = "Courses-leftHand";
						leftHand.style.position = "absolute";
						leftHand.style.left = 0;
						leftHand.style.top = 0;
						leftHand.style.width = leftHandWidth + "px";
						var timetable = Timetables[0].map(function (v, i) { return [] });
						timetable.forEach(function (item, index) {
							Timetables.forEach(function (val, i) {
								timetable[index].push(val[index])
							})
						});
						var listMerge = [];
						if (merge) {
							Timetables.forEach(function (list, i) {
								if (!listMerge[i]) {
									listMerge[i] = []
								}
								list.forEach(function (item, index) {
									if (!index) {
										return listMerge[i].push({ name: item, length: 1 })
									}
									if (item === (listMerge[i][index - 1] || {}).name && item) {
										var sameIndex = (listMerge[i][index - 1] || {}).sameIndex;
										if (sameIndex || sameIndex === 0) {
											listMerge[i][sameIndex].length++;
											return listMerge[i].push({ name: item, length: 0, sameIndex: sameIndex })
										}
										listMerge[i][index - 1].length++;
										return listMerge[i].push({ name: item, length: 0, sameIndex: index - 1 })
									} else {
										return listMerge[i].push({ name: item, length: 1 })
									}
								})
							})
						}
						var head = document.createElement("div");
						head.style.overflow = "hidden";
						head.className = "Courses-head";
						week.forEach(function (item, index) {
							var weekItem = document.createElement("div");
							var highlightClass = highlightWeek === (index + 1) ? "highlight-week " : "";
							weekItem.className = highlightClass + "Courses-head-" + (index + 1);
							weekItem.innerText = item;
							weekItem.style.cssFloat = "left";
							weekItem.style.boxSizing = "border-box";
							weekItem.style.whiteSpace = "nowrap";
							weekItem.style.width = 100 / week.length + "%";
							head.appendChild(weekItem)
						});
						courseWrapper.appendChild(head);
						var courseListContent = document.createElement("div");
						courseListContent.className = "Courses-content";
						var paletteIndex = 0;
						timetable.forEach(function (values, index) {
							var courseItems = document.createElement("ul");
							courseItems.style.listStyle = "none";
							courseItems.style.padding = "0px";
							courseItems.style.margin = "0px";
							courseItems.style.minHeight = Gheight + "px";
							courseItems.className = "stage_" + ((TimetableType[0] || [])[0] || "none");
							--(TimetableType[0] || [])[2];
							if (!((TimetableType[0] || [])[2])) {
								TimetableType.shift()
							}
							values.forEach(function (item, i) {
								if (i > week.length - 1) {
									return
								}
								var courseItem = document.createElement("li");
								courseItem.style.cssFloat = "left";
								courseItem.style.width = 100 / week.length + "%";
								courseItem.style.height = Gheight + "px";
								courseItem.style.boxSizing = "border-box";
								courseItem.style.position = "relative";
								if (merge && listMerge[i][index].length > 1) {
									var mergeDom = document.createElement("span");
									mergeDom.style.position = "absolute";
									mergeDom.style.zIndex = 9;
									mergeDom.style.width = "100%";
									mergeDom.style.height = Gheight * listMerge[i][index].length + "px";
									mergeDom.style.left = 0;
									mergeDom.style.top = 0;
									if (palette) {
										mergeDom.style.backgroundColor = palette[paletteIndex];
										mergeDom.style.color = "#fff";
										paletteIndex++;
										if (paletteIndex > palette.length) {
											paletteIndex = 0 
										}
									}
									mergeDom.innerText = listMerge[i][index].name;
									mergeDom.className = "course-hasContent";
									courseItem.appendChild(mergeDom)
								} else {
									if (merge && listMerge[i][index].length === 0) {
										courseItem.innerText = ""
									} else {
										if (item && palette) {
											courseItem.style.backgroundColor = palette[paletteIndex];
											courseItem.style.color = "#fff";
											paletteIndex++;
											if (paletteIndex > palette.length) {
												paletteIndex = 0
											}
										} else {
											if (item) {
												courseItem.className = "course-hasContent"
											}
										}
										courseItem.innerText = item || "" 
									}
								}
								courseItem.onclick = function (e) {
									var allList = document.querySelectorAll(".Courses-content ul li").forEach(function (v, i) {
										v.classList.remove("grid-active")
									});
									this.className = "grid-active";
									var info = { name: item, week: week[i], index: index + 1, length: merge ? listMerge[i][index].length : 1 };
									gridOnClick && gridOnClick(info)
								};
								courseItems.appendChild(courseItem)
							});
							courseListContent.appendChild(courseItems)
						});
						courseWrapper.appendChild(courseListContent);
						courseWrapper.appendChild(leftHand);
						this.el.appendChild(courseWrapper);
						var courseItemDomHeight = (document.querySelector(".stage_1 li") || document.querySelector(".stage_none li")).offsetHeight;
						var coursesHeadDomHeight = document.querySelector(".Courses-head").offsetHeight;
						var leftHandTextDom = document.createElement("div");
						leftHandTextDom.className = "left-hand-TextDom";
						leftHandTextDom.style.height = coursesHeadDomHeight + "px";
						leftHandTextDom.style.boxSizing = "border-box";
						leftHandText.forEach(function (item) {
							var leftHandTextItem = document.createElement("div");
							leftHandTextItem.innerText = item;
							leftHandTextDom.appendChild(leftHandTextItem)
						});
						leftHand.appendChild(leftHandTextDom);
						deepCopyTimetableType.forEach(function (item, index) {
							var handItem = document.createElement("div");
							handItem.style.width = "100%";
							handItem.style.height = courseItemDomHeight * item[1] + "px";
							handItem.style.boxSizing = "border-box";
							if (typeof item[0] === "object") {
								for (var v in item[0]) {
									var handItemInner = document.createElement("p");
									handItemInner.innerText = item[0][v];
									handItemInner.style.margin = "0px";
									handItemInner.className = "left-hand-" + v;
									handItem.appendChild(handItemInner)
								}
							} else {
								handItem.innerText = item[0] || ""
							}
							handItem.className = "left-hand-" + (index + 1);
							leftHand.appendChild(handItem)
						})
					}, setOption: function (option) { (option || {}).setNewOption = true;
					this._init(option)
				}
				};
				if (typeof module !== "undefined" && module.exports) {
					module.exports = Timetables
				}
				if (typeof define === "function") {
					define(function () {
						return Timetables
					})
				}
				global.Timetables = Timetables
			})(this);
	</script>

	<script type="text/javascript">
		var weekIndex = 1;
		var weeksWithClasses = [];
		var courseType = [
			[{ index: '1', name: '07:00' }, 1], [{ index: '2', name: '07:30' }, 1], [{ index: '3', name: '08:00' }, 1], [{ index: '4', name: '08:30' }, 1], [{ index: '5', name: '09:00' }, 1], [{ index: '6', name: '09:30' }, 1], [{ index: '7', name: '10:00' }, 1], [{ index: '8', name: '10:30' }, 1], [{ index: '9', name: '11:00' }, 1], [{ index: '10', name: '11:30' }, 1], [{ index: '11', name: '12:00' }, 1], [{ index: '12', name: '12:30' }, 1], [{ index: '13', name: '13:00' }, 1], [{ index: '14', name: '13:30' }, 1], [{ index: '15', name: '14:00' }, 1], [{ index: '16', name: '14:30' }, 1], [{ index: '17', name: '15:00' }, 1], [{ index: '18', name: '15:30' }, 1], [{ index: '19', name: '16:00' }, 1], [{ index: '20', name: '16:30' }, 1], [{ index: '21', name: '17:00' }, 1], [{ index: '22', name: '17:30' }, 1], [{ index: '23', name: '18:00' }, 1], [{ index: '24', name: '18:30' }, 1], [{ index: '25', name: '19:00' }, 1], [{ index: '26', name: '19:30' }, 1], [{ index: '27', name: '20:00' }, 1], [{ index: '28', name: '20:30' }, 1], [{ index: '29', name: '21:00' }, 1], [{ index: '30', name: '21:30' }, 1], [{ index: '31', name: '22:00' }, 1], [{ index: '32', name: '22:30' }, 1], [{ index: '33', name: '23:00' }, 1], [{ index: '34', name: '23:30' }, 1], [{ index: '35', name: '24:00' }, 1]
		];

		let courseList = [
			[''],
			[''],
			[''],
			[''],
			[''],
		];

		async function fetchClassNameForm(e, form) {
			e.preventDefault();
			let classname = document.getElementById("classNameFormInput").value;
			let response = await fetch("http://localhost:9090/rest/classes/" + classname);
			let data = await response.json();
			courseList = organizeData(data);
			chooseClassesOfWeekN(0,courseList)
		}

		function organizeData(data) {
			const slotsLength = courseType.length;
			let datesList = [];
			let classesList = [,];
			for (let date in data) {
				if (data.hasOwnProperty(date)) {

					const date_split = date.split("-");
					const day = date_split[0];
					const month = date_split[1];
					const year = date_split[2];

					let datejs = dayjs(new Date(year, month, day));

					datesList.push(datejs);
				}
			}

			datesList.sort(function (a, b) {
				const yeardif = parseInt(a.year) - parseInt(b.year);
				if (yeardif == 0) {
					const monthdif = parseInt(a.month) - parseInt(b.month);
					if (monthdif == 0) {
						const daydif = parseInt(a.day) - parseInt(b.day);
						return daydif;
					} else {
						return monthdif;
					}
				} else {
					return yeardif;
				}
			})
			let minYear = datesList[0].year();
			for (let date in data) {
				if (data.hasOwnProperty(date)) {
					value = data[date];
					const date_split = date.split("-");
					const day = date_split[0];
					const month = date_split[1];
					const year = date_split[2];

					let datejs = dayjs(new Date(year, month, day));
					let weekjs = datejs.week() + 52 * (parseInt(year) - parseInt(minYear));
					let dayOfWeek = datejs.day();
					for (let hour in value) {
						if (value.hasOwnProperty(hour)) {

							let classList = value[hour];
							for (let classIndex in classList) {
								if (classList.hasOwnProperty(classIndex)) {

									let classObject = classList[classIndex];
									let classdate = { date: weekjs, class: classObject };
									let classString = classObject['units'][0].concat(
										'\n', classObject['classroom']['building']
										, ' ', classObject['classroom']['classroomName'], '\n',
									);

									if(! weeksWithClasses.includes(parseInt(weekjs))){
										weeksWithClasses.push(parseInt(weekjs));
									}
									classesList.push({
										week: parseInt(weekjs),
										dayOfWeek: parseInt(dayOfWeek),
										hour: parseInt(hour),
										classString: classString
									});

								}
							}
						}
					}
				}
			}
			weeksWithClasses.sort();
			return classesList;
		}


		function chooseClassesOfWeekN(weekIndex, classesList) {


			document.getElementById("weekNumberDisplay").innerHTML = weeksWithClasses[weekIndex];

			let weekList = [];
			let tempList = [];
			let week = weeksWithClasses[weekIndex];

			for (let i = 0; i < 7; i++) {
				weekList[i] = [];
				for (let j = 0; j < courseType.length; j++) {
					weekList[i].push('');
				}
			}
			for (let entry_index in classesList) {
				let entry = classesList[entry_index];
				if (entry['week'] == week) {
					weekList[entry['dayOfWeek'] ][entry['hour']] = entry['classString']
				}
			}
			return weekList
		}


	</script>

	<header th:insert="fragments/headerFooter.html :: header"></header>
	<footer th:insert="fragments/headerFooter.html :: footer"></footer>

	<form method="get" id="ClassNameForm" , onsubmit="fetchClassNameForm(event,this)">
		<div>
			<div><label for="classNameFormInput">Classe Name:</label>
				<input type="text" name="className" id="classNameFormInput" />
			</div>
			<button type="submit">Choose Class</button>
		</div>
	</form>
<div>
	
	<button onclick="previousWeek()">
		previous Week
	</button>
	<h2 id="weekNumberDisplay" value = ''></h2>
	<button onclick="nextWeek()">
		next Week
	</button>
</div>

	<div id="coursesTable"></div>

	<script>
		var weekHeader = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday']
		var day = new Date().getDay();
		const gheight = 50;
		var Timetable = new Timetables({
			el: '#coursesTable',
			timetables: courseList,
			week: weekHeader,
			timetableType: courseType,
			highlightWeek: day,
			styles: {
				Gheight: gheight
			}
		});

		function nextWeek() {
			weekIndex = weekIndex + 1;
			if (weekIndex > weeksWithClasses.length){
				weekIndex = 0;
			}
			let chosenClasses = chooseClassesOfWeekN(weekIndex, courseList) || [];
			Timetable.setOption({
				timetables: chosenClasses,
				week: weekHeader,
				timetableType: courseType,
				highlightWeek: day,
				styles: {
					Gheight: gheight
				},
			});
		};

		function previousWeek() {
			weekIndex = weekIndex - 1;
			if (weekIndex < 0){
				weekIndex = weeksWithClasses.length -1;
			}
			document.getElementById("weekNumberDisplay").innerHTML = weeksWithClasses[weekIndex];
			let chosenClasses = chooseClassesOfWeekN(weekIndex, courseList) || [];
			Timetable.setOption({
				timetables: chosenClasses,
				timetables: chosenClasses,
				week: weekHeader,
				timetableType: courseType,
				highlightWeek: day,
				styles: {
					Gheight: gheight
				},
			});
		};

	</script>
